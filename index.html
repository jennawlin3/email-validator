<!DOCTYPE html>
<html>
<head>
	<title>Simulador</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
</head>
<body>
	<section class="form-container">
<!-- 		<h2>¿Tienes alguna pregunta?</h2><br>
		<h3>¡Contáctanos!</h3> -->
		<div class="img-container">
		<h2>¿Tienes alguna pregunta?</h2><br>
		<h3>¡Contáctanos!</h3>
		<img src="concepto-landing-page-contacto_52683-21298.jpg">
	</div>
	<form id="form" method="post">
		<div class="contenedor-parrafo">
		<p class="parrafo"><p>	
		</div>
		<input type="name" name="nombre" placeholder="Nombre" autocomplete="on" required="" id="name" title="No puedes ingresar números ni caracteres especiales"><br>
		<input type="email" name="correo" placeholder="Email" autocomplete="on" required="" id="email"><br>
		<input type="text" name="asunto" placeholder="Asunto a tratar" required="" id="subject"><br>
		<textarea placeholder="Escribe tu comentario" id="textarea" required=""></textarea><br>
		<input type="submit" name="enviar" id="submit" value="Envíar mensaje">
	</form>
	</section>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
